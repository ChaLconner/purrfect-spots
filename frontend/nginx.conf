# Nginx configuration for Purrfect Spots Frontend
# Optimized for SPA (Single Page Application) with Vue Router

server {
    listen 3000;
    server_name purrfectspots.xyz www.purrfectspots.xyz localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Updated CSP to allow external resources (Google Maps, Fonts) and the new domain
    # Updated CSP to allow external resources (Supabase, Google Maps, Fonts, S3, etc.)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' https://accounts.google.com https://maps.googleapis.com https://vercel.live https://*.vercel.live; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://vercel.live; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; frame-src 'self' https://accounts.google.com https://vercel.live https://*.vercel.live; worker-src 'self' blob:; connect-src 'self' data: https://accounts.google.com https://www.googleapis.com https://maps.googleapis.com https://*.gstatic.com https://*.supabase.co https://*.sentry.io wss://*.supabase.co http://localhost:8000 https://ipapi.co https://purrfect-spots-bucket.s3.ap-southeast-2.amazonaws.com https://purrfect-spots-backend.vercel.app https://vercel.live https://*.vercel.live wss://vercel.live wss://*.vercel.live wss://ws-us3.pusher.com wss://*.pusher.com;" always;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Health check endpoint
    location /health {
        default_type application/json;
        return 200 '{"status":"healthy"}';
        access_log off;
    }

    # API Proxy - Forward /api requests to backend service
    # This solves CORS issues and simplifies frontend configuration
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # SPA fallback - route all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
