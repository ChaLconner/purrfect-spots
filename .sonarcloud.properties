# SonarCloud Configuration for Automatic Analysis
sonar.projectKey=ChaLconner_purrfect-spots
sonar.organization=chalconner

# 1. Python Version
# Setting precise Python version for better analysis compatibility
sonar.python.version=3.12

# 2. TypeScript Configuration
# Path to the tsconfig file. 
# Note: In Automatic Analysis, if this file 'extends' others in node_modules, 
# you might still see warnings because node_modules are not analyzed.
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# 3. Project Structure
# Focus analysis on source code directories
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/tests

# 4. Exclusions
# Exclude generated files, external libraries, and non-code assets
sonar.exclusions=**/node_modules/**, **/dist/**, **/coverage/**, frontend/src/assets/**, **/*.md, **/*.log, .github/**, .agent/**, .vscode/**

# 5. Test Coverage Paths (Optional - but good to have if you ever run analysis via CI)
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
