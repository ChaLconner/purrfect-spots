# ==============================================================================
# Dependabot Configuration
# ==============================================================================
# Monthly dependency updates with strict limits to avoid
# excessive CI/CD workflow runs and Vercel deployment usage.
#
# Strategy:
# - Monthly schedule to minimize noise
# - Max 5 open PRs per ecosystem
# - Grouped minor/patch updates to reduce PR count
# - Auto-labeled for easy filtering
# ==============================================================================

version: 2
updates:
  # --------------------------------------------------------------------------
  # Frontend (npm)
  # --------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
    commit-message:
      prefix: "deps(frontend)"

  # --------------------------------------------------------------------------
  # Backend (pip)
  # --------------------------------------------------------------------------
  - package-ecosystem: "pip"
    directory: "/backend"
    target-branch: "dev"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
    commit-message:
      prefix: "deps(backend)"

  # --------------------------------------------------------------------------
  # GitHub Actions
  # --------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    groups:
      actions-updates:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(actions)"
