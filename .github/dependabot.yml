# Dependabot configuration for automated dependency updates
# This file configures Dependabot to automatically update dependencies

version: 2
updates:
  # Update Python dependencies in backend
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 10
    reviewers:
      - "security-team"
    labels:
      - "dependencies"
      - "security"
      - "backend"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Allow updates to production dependencies only
    allow:
      - dependency-type: "production"
    # Ignore specific versions or version ranges
    ignore:
      - dependency-name: "fastapi"
        versions: ["0.x"]
      - dependency-name: "sqlalchemy"
        versions: ["1.4.x"]
    # Security updates only
    # Uncomment to enable security-only updates
    # security-only: true

  # Update npm dependencies in frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 10
    reviewers:
      - "security-team"
    labels:
      - "dependencies"
      - "security"
      - "frontend"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Allow updates to production dependencies only
    allow:
      - dependency-type: "production"
    # Ignore specific versions or version ranges
    ignore:
      - dependency-name: "vue"
        versions: ["2.x"]
      - dependency-name: "vite"
        versions: ["2.x"]
    # Security updates only
    # Uncomment to enable security-only updates
    # security-only: true

  # Update Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 5
    reviewers:
      - "security-team"
    labels:
      - "dependencies"
      - "security"
      - "docker"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Allow updates to production dependencies only
    allow:
      - dependency-type: "production"

  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 5
    reviewers:
      - "security-team"
    labels:
      - "dependencies"
      - "security"
      - "ci"
    commit-message:
      prefix: "ci"
      include: "scope"
