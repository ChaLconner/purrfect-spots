# ==============================================================================
# Purrfect Spots - PR Labeler
# ==============================================================================
# Automatically labels pull requests based on changed files and size
# ==============================================================================

name: PR Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Label PR
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Label PR based on files changed
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml

  size-label:
    name: Size Label
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Add size labels
        uses: codelytv/pr-size-labeler@4ec67706cd878fbc1c8db0a5dcd28b6bb412e85a # v1.10.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: "size/XS"
          xs_max_size: 10
          s_label: "size/S"
          s_max_size: 100
          m_label: "size/M"
          m_max_size: 500
          l_label: "size/L"
          l_max_size: 1000
          xl_label: "size/XL"
          fail_if_xl: false
          message_if_xl: >
            This PR is quite large. Consider breaking it down into smaller PRs
            for easier review.
