# ==============================================================================
# Purrfect Spots - CI/CD Pipeline (Best Practices)
# ==============================================================================
# Comprehensive CI/CD workflow for the Purrfect Spots application
# Includes linting, testing, security scanning, and build verification
# 
# Best Practices Implemented:
# - Pinned action versions for reproducibility
# - Proper job dependencies and conditional execution
# - Caching for faster builds
# - Security hardening with minimal permissions
# - Graceful degradation for non-critical checks
# ==============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.vscode/**'
      - '.agent/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.vscode/**'
      - '.agent/**'
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip E2E tests'
        required: false
        default: false
        type: boolean
      force_full_run:
        description: 'Force full pipeline run (ignore change detection)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  # Cache keys for dependency caching
  CACHE_VERSION: v1

# ==============================================================================
# PERMISSIONS - Principle of least privilege
# ==============================================================================
permissions:
  contents: read
  pull-requests: read

# ==============================================================================
# JOBS DEFINITION
# ==============================================================================
jobs:
  # ============================================================================
  # CHANGE DETECTION - Determine which parts of the codebase changed
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api-client/**'
            frontend:
              - 'frontend/**'
            docker:
              - '**/Dockerfile'
              - 'docker-compose.yml'
            ci:
              - '.github/workflows/**'

  # ============================================================================
  # BACKEND JOBS
  # ============================================================================
  backend-lint:
    name: Backend Lint and Quality
    runs-on: ubuntu-latest
    needs: changes
    if: |
      inputs.force_full_run == true ||
      needs.changes.outputs.backend == 'true' || 
      needs.changes.outputs.ci == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-deps: 'false'

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff

      - name: Run Ruff (Linting)
        run: |
          cd backend
          ruff check . --output-format=github

      - name: Run Ruff (Formatting Check)
        run: |
          cd backend
          ruff format --check .

  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: |
      inputs.force_full_run == true ||
      needs.changes.outputs.backend == 'true' || 
      needs.changes.outputs.ci == 'true'
    continue-on-error: true  # Non-blocking - gradual type adoption
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Type Check Tools
        run: pip install mypy

      - name: Run MyPy (Type Check)
        run: |
          cd backend
          mypy . --ignore-missing-imports --no-error-summary --warn-return-any || echo "::warning::Type checking found issues (non-blocking)"

  backend-test:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: |
      inputs.force_full_run == true ||
      needs.changes.outputs.backend == 'true' || 
      needs.changes.outputs.ci == 'true'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Test Dependencies
        run: |
          pip install pytest-cov pytest-xdist

      - name: Run tests with coverage
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-minimum-32
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'dummy-anon-key-for-testing' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-service-key-for-testing' }}
        run: |
          cd backend
          pytest \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-report=html:coverage_html \
            --cov-fail-under=60 \
            -n auto \
            -v \
            --tb=short

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage_html
          retention-days: 14

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  api-contract-check:
    name: API Contract Check
    runs-on: ubuntu-latest
    needs: changes
    if: |
      inputs.force_full_run == true ||
      needs.changes.outputs.backend == 'true' || 
      needs.changes.outputs.ci == 'true'
    continue-on-error: true  # Non-blocking - informational
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check for API breaking changes
        env:
          ENVIRONMENT: test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-minimum-32
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'dummy-anon-key-for-testing' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-service-key-for-testing' }}
        run: |
          cd backend
          if [ -f "../docs/openapi-baseline.json" ]; then
            python scripts/check_api_breaking_changes.py --baseline ../docs/openapi-baseline.json
          else
            echo "::warning::No baseline OpenAPI spec found. Skipping breaking change detection."
          fi

      - name: Export current OpenAPI spec
        if: always()
        env:
          ENVIRONMENT: test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-minimum-32
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'dummy-anon-key-for-testing' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-service-key-for-testing' }}
        run: |
          cd backend
          python scripts/export_openapi.py --output ../docs/openapi-current.json || echo "::warning::Failed to export OpenAPI spec"

      - name: Upload OpenAPI specs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: openapi-specs
          path: |
            docs/openapi-baseline.json
            docs/openapi-current.json
          retention-days: 30
          if-no-files-found: ignore

  backend-build:
    name: Backend Docker Build
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]
    if: |
      always() &&
      (needs.backend-lint.result == 'success' || needs.backend-lint.result == 'skipped') &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: purrfect-spots-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # FRONTEND JOBS
  # ============================================================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: |
      inputs.force_full_run == true ||
      needs.changes.outputs.frontend == 'true' || 
      needs.changes.outputs.ci == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Type Check (TypeScript)
        run: |
          cd frontend
          npm run type-check

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint:check

  frontend-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: |
      inputs.force_full_run == true ||
      needs.changes.outputs.frontend == 'true' || 
      needs.changes.outputs.ci == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Vitest
        run: |
          cd frontend
          npm run test:coverage

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage
          retention-days: 14

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    if: |
      always() &&
      (needs.frontend-lint.result == 'success' || needs.frontend-lint.result == 'skipped') &&
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Production Bundle
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_BASE_URL: https://api.purrfect-spots.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

      - name: Analyze bundle size
        run: |
          cd frontend
          echo "Bundle Size Analysis"
          echo "========================"
          du -sh dist/
          du -sh dist/assets/* || true

  frontend-docker:
    name: Frontend Docker Build
    runs-on: ubuntu-latest
    needs: frontend-build
    if: needs.frontend-build.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: purrfect-spots-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # E2E TESTS
  # ============================================================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-test]
    if: |
      always() &&
      (inputs.skip_e2e != true) &&
      (github.event_name == 'push' || github.event_name == 'pull_request') &&
      (needs.frontend-build.result == 'success' || needs.frontend-build.result == 'skipped') &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped')
    timeout-minutes: 30
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Start backend server
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-minimum-32
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'dummy-anon-key-for-testing' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-service-key-for-testing' }}
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend to be ready
          timeout=60
          while ! curl -f -s http://localhost:8000/health > /dev/null; do
            if [ $timeout -le 0 ]; then
              echo "Backend failed to start within timeout"
              exit 1
            fi
            echo "Waiting for backend..."
            sleep 2
            timeout=$((timeout - 2))
          done
          echo "Backend is ready!"

      - name: Start frontend preview server
        run: |
          cd frontend
          npx vite preview --port 5173 &
          
          # Wait for frontend to be ready
          timeout=60
          while ! curl -f -s http://localhost:5173 > /dev/null; do
            if [ $timeout -le 0 ]; then
              echo "Frontend failed to start within timeout"
              exit 1
            fi
            echo "Waiting for frontend..."
            sleep 2
            timeout=$((timeout - 2))
          done
          echo "Frontend is ready!"

      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test --project=chromium --reporter=html
        env:
          VITE_API_BASE_URL: http://localhost:8000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 14

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/test-results
          retention-days: 7

  # ============================================================================
  # SECURITY SCANS
  # ============================================================================
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    continue-on-error: true  # Non-blocking for now
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the build yet
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking - informational
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trufflehog
        uses: trufflesecurity/trufflehog@v3.88.29
        with:
          base: ""  # Scan entire repo
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

  sast-scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    continue-on-error: true  # Non-blocking for now
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: p/default
        continue-on-error: true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical  # Only fail on critical
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, Python-2.0, Unlicense, 0BSD

  # ============================================================================
  # QUALITY GATES
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-test
      - frontend-lint
      - frontend-test
      - frontend-build
    if: always()
    steps:
      - name: Check all quality gates
        run: |
          echo "Checking quality gate status..."
          echo ""
          
          # Define check function
          # Note: "skipped" is treated as success because change detection may skip unchanged components
          check_job() {
            local job_name="$1"
            local result="$2"
            local required="$3"
            
            if [ "$result" = "failure" ]; then
              if [ "$required" = "true" ]; then
                echo "[FAILED] $job_name: FAILED (required)"
                return 1
              else
                echo "[WARN] $job_name: FAILED (non-blocking)"
                return 0
              fi
            elif [ "$result" = "skipped" ]; then
              echo "[SKIP] $job_name: SKIPPED (no changes detected)"
              return 0
            elif [ "$result" = "success" ]; then
              echo "[OK] $job_name: PASSED"
              return 0
            else
              echo "[UNKNOWN] $job_name: $result"
              return 0
            fi
          }
          
          failed=0
          
          # Required checks - skipped is acceptable (means no changes detected)
          check_job "Backend Lint" "${{ needs.backend-lint.result }}" "true" || failed=1
          check_job "Backend Tests" "${{ needs.backend-test.result }}" "true" || failed=1
          check_job "Frontend Lint" "${{ needs.frontend-lint.result }}" "true" || failed=1
          check_job "Frontend Tests" "${{ needs.frontend-test.result }}" "true" || failed=1
          check_job "Frontend Build" "${{ needs.frontend-build.result }}" "true" || failed=1
          
          echo ""
          if [ $failed -eq 1 ]; then
            echo "[FAILED] Quality gate FAILED - required checks did not pass"
            exit 1
          else
            echo "[OK] Quality gate PASSED - all required checks succeeded!"
          fi

  # ============================================================================
  # BUILD SUMMARY
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: 
      - quality-gate
      - e2e-tests
      - backend-build
      - frontend-docker
      - security-scan
      - secret-scan
      - sast-scan
    if: always()
    steps:
      - name: Create build summary
        run: |
          echo "## Purrfect Spots CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required Checks" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | ${{ needs.quality-gate.result == 'success' && 'PASSED' || needs.quality-gate.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Docker | ${{ needs.backend-build.result == 'success' && 'BUILT' || needs.backend-build.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Docker | ${{ needs.frontend-docker.result == 'success' && 'BUILT' || needs.frontend-docker.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Optional Checks" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'PASSED' || needs.e2e-tests.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'PASSED' || needs.security-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result == 'success' && 'PASSED' || needs.secret-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | ${{ needs.sast-scan.result == 'success' && 'PASSED' || needs.sast-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
