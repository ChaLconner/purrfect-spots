# ==============================================================================
# Purrfect Spots - CI/CD Pipeline (Production)
# ==============================================================================
# Comprehensive CI/CD workflow for the Purrfect Spots application
# Includes linting, testing, security scanning, and build verification
#
# Best Practices Implemented:
# - All actions pinned to full SHA for supply-chain security
# - Proper job dependencies and conditional execution
# - Caching for faster builds
# - Security hardening with minimal permissions
# - Graceful degradation for non-critical checks
# - Consistent timeout-minutes on all jobs
# ==============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, dev]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".vscode/**"
      - ".agent/**"
      - ".gemini/**"
  pull_request:
    branches: [main, develop, dev]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".vscode/**"
      - ".agent/**"
      - ".gemini/**"
  workflow_dispatch:
    inputs:
      force_full_run:
        description: "Force full pipeline run (ignore change detection)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  CACHE_VERSION: v1

# ==============================================================================
# PERMISSIONS - Principle of least privilege
# ==============================================================================
permissions:
  contents: read
  pull-requests: read

# ==============================================================================
# JOBS DEFINITION
# ==============================================================================
jobs:
  # ============================================================================
  # CHANGE DETECTION - Determine which parts of the codebase changed
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
      contents: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
      ci: ${{ steps.filter.outputs.ci }}
      run_backend: ${{ inputs.force_full_run == true || steps.filter.outputs.backend == 'true' || steps.filter.outputs.ci == 'true' || steps.filter.outputs.api_spec == 'true' }}
      run_frontend: ${{ inputs.force_full_run == true || steps.filter.outputs.frontend == 'true' || steps.filter.outputs.ci == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Filter paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api-client/**'
            frontend:
              - 'frontend/**'
            docker:
              - '**/Dockerfile'
              - 'docker-compose.yml'
            ci:
              - '.github/workflows/**'
              - '.github/actions/**'
            api_spec:
              - 'docs/openapi-baseline.json'

  # ============================================================================
  # BACKEND JOBS
  # ============================================================================
  backend-lint:
    name: Backend Lint and Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_backend == 'true'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-deps: "true"
          install-dev-tools: "false"

      - name: Run Ruff (Linting)
        run: |
          cd backend
          ruff check . --output-format=github

      - name: Run Ruff (Formatting Check)
        run: |
          cd backend
          ruff format --check .

  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_backend == 'true'
    continue-on-error: true # Non-blocking - gradual type adoption
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-dev-tools: "false"

      - name: Run MyPy (Type Check)
        run: |
          cd backend
          # Uses settings from pyproject.toml [tool.mypy]
          mypy . --config-file pyproject.toml || echo "::warning::Type checking found issues (non-blocking)"

  backend-test:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_backend == 'true'
    timeout-minutes: 20
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-dev-tools: "false"

      - name: Run tests with coverage
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd backend
          # Provide fallback for SUPABASE_URL if not set
          export SUPABASE_URL="${SUPABASE_URL:-http://localhost:54321}"
          pytest \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-report=html:coverage_html \
            --cov-fail-under=60 \
            -v \
            --tb=short

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage_html
          retention-days: 14
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        if: always()
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  api-contract-check:
    name: API Contract Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_backend == 'true'
    continue-on-error: true # Non-blocking - informational
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          fetch-depth: 0

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-dev-tools: "false"

      - name: Check for API breaking changes
        env:
          ENVIRONMENT: test
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd backend
          export SUPABASE_URL="${SUPABASE_URL:-http://localhost:54321}"
          if [ -f "../docs/openapi-baseline.json" ]; then
            python scripts/check_api_breaking_changes.py --baseline ../docs/openapi-baseline.json
          else
            echo "::warning::No baseline OpenAPI spec found. Skipping breaking change detection."
          fi

      - name: Export current OpenAPI spec
        if: always()
        env:
          ENVIRONMENT: test
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd backend
          export SUPABASE_URL="${SUPABASE_URL:-http://localhost:54321}"
          python scripts/export_openapi.py --output ../docs/openapi-current.json || echo "::warning::Failed to export OpenAPI spec"

      - name: Upload OpenAPI specs
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: always()
        with:
          name: openapi-specs
          path: |
            docs/openapi-baseline.json
            docs/openapi-current.json
          retention-days: 30
          if-no-files-found: ignore

  backend-build-verify:
    name: Backend Build Verify
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [backend-lint, backend-test]
    if: |
      always() &&
      (needs.backend-lint.result == 'success' || needs.backend-lint.result == 'skipped') &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-deps: "true"
          install-dev-tools: "false"

      - name: Verify Python compilation
        run: |
          cd backend
          echo "ðŸ” Verifying Python source compilation..."
          python -m compileall -q . 2>&1
          echo "âœ… All Python files compile successfully"

      - name: Verify project structure
        run: |
          cd backend
          echo "ðŸ” Verifying project structure for deployment..."

          # Check for required files
          REQUIRED_FILES=("requirements.txt")
          for f in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$f" ]; then
              echo "::error::Required file '$f' not found in backend/"
              exit 1
            fi
          done

          # Verify FastAPI app can be imported
          python -c "from main import app; print('âœ… FastAPI app imports successfully')" 2>&1 || {
            echo "::warning::Could not import FastAPI app â€” ensure 'main.py' exists with 'app' instance"
          }

          echo "âœ… Backend project structure is valid"

  # ============================================================================
  # FRONTEND JOBS
  # ============================================================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_frontend == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Type Check (TypeScript)
        run: npm run type-check -w frontend

      - name: Run ESLint
        run: npm run lint:check -w frontend

  frontend-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_frontend == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Vitest
        run: npm run test:coverage -w frontend

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage
          retention-days: 14
          if-no-files-found: warn

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    if: |
      always() &&
      (needs.frontend-lint.result == 'success' || needs.frontend-lint.result == 'skipped') &&
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Production Bundle
        run: npm run build -w frontend
        env:
          VITE_API_BASE_URL: https://api.purrfect-spots.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

      - name: Analyze bundle size
        run: |
          cd frontend
          echo "Bundle Size Analysis"
          echo "========================"
          du -sh dist/
          du -sh dist/assets/* || true

  # ============================================================================
  # SECURITY SCANS
  # ============================================================================
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    continue-on-error: false # Enforced - block on security issues
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0"
          ignore-unfixed: true
          format: "table"
          trivyignores: ".trivyignore"

      - name: Run Trivy vulnerability scanner (SARIF report)
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"
          trivyignores: ".trivyignore"
          limit-severities-for-sarif: true

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: false # Enforced - block on leaked secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          fetch-depth: 0

      - name: Run Trufflehog
        uses: trufflesecurity/trufflehog@7c0734f987ad0bb30ee8da210773b800ee2016d3 # v3.93.4
        with:
          extra_args: --only-verified

  sast-scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      contents: read
    continue-on-error: true
    container:
      image: semgrep/semgrep:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Run Semgrep scan
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep scan \
            --config "p/default" \
            --config "p/security-audit" \
            --config "p/owasp-top-ten" \
            --sarif \
            --output semgrep.sarif \
            . || true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Dependency Review
        uses: actions/dependency-review-action@dea54b434272cc45b0e9ff17d5f0da4d8676f07d # v4.8.2
        with:
          fail-on-severity: critical
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, Python-2.0, Unlicense, 0BSD

  # ============================================================================
  # QUALITY GATES
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - backend-lint
      - backend-test
      - backend-build-verify
      - frontend-lint
      - frontend-test
      - frontend-build
      - security-scan
      - secret-scan
      - dependency-review

    if: always()
    steps:
      - name: Check all quality gates
        run: |
          echo "Checking quality gate status..."
          echo ""

          # Define check function
          check_job() {
            local job_name="$1"
            local result="$2"
            local required="$3"
            
            if [ "$result" = "failure" ]; then
              if [ "$required" = "true" ]; then
                echo "[FAILED] $job_name: FAILED (required)"
                return 1
              else
                echo "[WARN] $job_name: FAILED (non-blocking)"
                return 0
              fi
            elif [ "$result" = "skipped" ] || [ "$result" = "success" ]; then
              echo "[OK] $job_name: ${result^^}"
              return 0
            else
              echo "[UNKNOWN] $job_name: $result"
              return 0
            fi
          }

          failed=0

          # Required checks - skipped is acceptable (means no changes detected)
          check_job "Backend Lint" "${{ needs.backend-lint.result }}" "true" || failed=1
          check_job "Backend Tests" "${{ needs.backend-test.result }}" "true" || failed=1
          check_job "Backend Build Verify" "${{ needs.backend-build-verify.result }}" "true" || failed=1
          check_job "Frontend Lint" "${{ needs.frontend-lint.result }}" "true" || failed=1
          check_job "Frontend Tests" "${{ needs.frontend-test.result }}" "true" || failed=1
          check_job "Frontend Build" "${{ needs.frontend-build.result }}" "true" || failed=1
          check_job "Security Scan" "${{ needs.security-scan.result }}" "true" || failed=1
          check_job "Secret Detection" "${{ needs.secret-scan.result }}" "true" || failed=1

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            check_job "Dependency Review" "${{ needs.dependency-review.result }}" "true" || failed=1
          fi

          echo ""
          if [ $failed -eq 1 ]; then
            echo "[FAILED] Quality gate FAILED - required checks did not pass"
            exit 1
          else
            echo "[OK] Quality gate PASSED - all required checks succeeded!"
          fi

  # ============================================================================
  # BUILD SUMMARY
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - quality-gate
      - backend-build-verify
      - backend-typecheck
      - api-contract-check
      - frontend-build
      - security-scan
      - secret-scan
      - sast-scan
    if: always()
    steps:
      - name: Create build summary
        run: |
          echo "## Purrfect Spots CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required Checks" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | ${{ needs.quality-gate.result == 'success' && 'PASSED' || needs.quality-gate.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Build Verify | ${{ needs.backend-build-verify.result == 'success' && 'PASSED' || needs.backend-build-verify.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result == 'success' && 'BUILT' || needs.frontend-build.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security & Quality" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan (Trivy) | ${{ needs.security-scan.result == 'success' && 'PASSED' || needs.security-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result == 'success' && 'PASSED' || needs.secret-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan (Semgrep) | ${{ needs.sast-scan.result == 'success' && 'PASSED' || needs.sast-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Optional Checks" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Type Check | ${{ needs.backend-typecheck.result == 'success' && 'PASSED' || needs.backend-typecheck.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Contract Check | ${{ needs.api-contract-check.result == 'success' && 'PASSED' || needs.api-contract-check.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
