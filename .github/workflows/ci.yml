# ==============================================================================
# Purrfect Spots - CI/CD Pipeline (Best Practices)
# ==============================================================================
# Comprehensive CI/CD workflow for the Purrfect Spots application
# Includes linting, testing, security scanning, and build verification
#
# Best Practices Implemented:
# - Pinned action versions for reproducibility
# - Proper job dependencies and conditional execution
# - Caching for faster builds
# - Security hardening with minimal permissions
# - Graceful degradation for non-critical checks
# ==============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, dev]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".vscode/**"
      - ".agent/**"
  pull_request:
    branches: [main, develop, dev]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".vscode/**"
      - ".agent/**"
  workflow_dispatch:
    inputs:
      force_full_run:
        description: "Force full pipeline run (ignore change detection)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  # Cache keys for dependency caching
  CACHE_VERSION: v1

# ==============================================================================
# PERMISSIONS - Principle of least privilege
# ==============================================================================
permissions:
  contents: read
  pull-requests: read

# ==============================================================================
# JOBS DEFINITION
# ==============================================================================
jobs:
  # ============================================================================
  # CHANGE DETECTION - Determine which parts of the codebase changed
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
      contents: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
      ci: ${{ steps.filter.outputs.ci }}
      # Consolidated flags for cleaner logic downstream
      run_backend: ${{ inputs.force_full_run == true || steps.filter.outputs.backend == 'true' || steps.filter.outputs.ci == 'true' || steps.filter.outputs.api_spec == 'true' }}
      run_frontend: ${{ inputs.force_full_run == true || steps.filter.outputs.frontend == 'true' || steps.filter.outputs.ci == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Filter paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'api-client/**'
            frontend:
              - 'frontend/**'
            docker:
              - '**/Dockerfile'
              - 'docker-compose.yml'
            ci:
              - '.github/workflows/**'
              - '.github/actions/**'
            api_spec:
              - 'docs/openapi-baseline.json'

  # ============================================================================
  # BACKEND JOBS
  # ============================================================================
  backend-lint:
    name: Backend Lint and Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_backend == 'true'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-deps: "true"
          install-dev-tools: "false"

      - name: Run Ruff (Linting)
        run: |
          cd backend
          ruff check . --output-format=github

      - name: Run Ruff (Formatting Check)
        run: |
          cd backend
          ruff format --check .

  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_backend == 'true'
    continue-on-error: true # Non-blocking - gradual type adoption
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-dev-tools: "false"

      - name: Run MyPy (Type Check)
        run: |
          cd backend
          # Uses settings from pyproject.toml [tool.mypy]
          mypy . --config-file pyproject.toml || echo "::warning::Type checking found issues (non-blocking)"

  backend-test:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_backend == 'true'
    timeout-minutes: 20
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-dev-tools: "false"

      - name: Run tests with coverage
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd backend
          pytest \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-report=html:coverage_html \
            --cov-fail-under=60 \
            -v \
            --tb=short

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage_html
          retention-days: 14
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        if: always()
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  api-contract-check:
    name: API Contract Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_backend == 'true'
    continue-on-error: true # Non-blocking - informational
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-dev-tools: "false"

      - name: Check for API breaking changes
        env:
          ENVIRONMENT: test
          # Ensure fallback to memory if Redis is missing, but provide URL just in case app expects it
          # No REDIS_URL means memory fallback in limiter.py, which is safer here.
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd backend
          if [ -f "../docs/openapi-baseline.json" ]; then
            python scripts/check_api_breaking_changes.py --baseline ../docs/openapi-baseline.json
          else
            echo "::warning::No baseline OpenAPI spec found. Skipping breaking change detection."
          fi

      - name: Export current OpenAPI spec
        if: always()
        env:
          ENVIRONMENT: test
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd backend
          python scripts/export_openapi.py --output ../docs/openapi-current.json || echo "::warning::Failed to export OpenAPI spec"

      - name: Upload OpenAPI specs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: openapi-specs
          path: |
            docs/openapi-baseline.json
            docs/openapi-current.json
          retention-days: 30
          if-no-files-found: ignore

  backend-build:
    name: Backend Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-lint, backend-test]
    if: |
      always() &&
      (needs.backend-lint.result == 'success' || needs.backend-lint.result == 'skipped') &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: purrfect-spots-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # FRONTEND JOBS
  # ============================================================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_frontend == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Type Check (TypeScript)
        run: |
          cd frontend
          npm run type-check

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint:check

  frontend-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.run_frontend == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Vitest
        run: |
          cd frontend
          npm run test:coverage

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage
          retention-days: 14

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    if: |
      always() &&
      (needs.frontend-lint.result == 'success' || needs.frontend-lint.result == 'skipped') &&
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Production Bundle
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_BASE_URL: https://api.purrfect-spots.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

      - name: Analyze bundle size
        run: |
          cd frontend
          echo "Bundle Size Analysis"
          echo "========================"
          du -sh dist/
          du -sh dist/assets/* || true

  frontend-docker:
    name: Frontend Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: frontend-build
    if: needs.frontend-build.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Download build artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: purrfect-spots-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # SECURITY SCANS
  # ============================================================================
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    continue-on-error: false # Enforced - block on security issues
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          trivy-version: "0.69.1"
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1" # Fail the build on critical/high vulnerabilities
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true # Upload should not block even if main scan fails

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: false # Enforced - block on leaked secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Run Trufflehog
        uses: trufflesecurity/trufflehog@v3.88.29
        with:
          base: "" # Scan entire repo
          head: HEAD
          extra_args: --only-verified
        # Note: --fail is automatically added by the action, don't add it again

  sast-scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      contents: read
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: p/default p/security-audit p/owasp-top-ten

        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Dependency Review
        uses: actions/dependency-review-action@72eb03d02ccd075d15c1e55d5d8525b6a383d65b # v4.3.3
        with:
          fail-on-severity: critical # Only fail on critical
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, Python-2.0, Unlicense, 0BSD

  # ============================================================================
  # QUALITY GATES
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - backend-lint
      - backend-test
      - backend-build
      - frontend-lint
      - frontend-test
      - frontend-build
      - security-scan
      - dependency-review

    if: always()
    steps:
      - name: Check all quality gates
        run: |
          echo "Checking quality gate status..."
          echo ""

          # Define check function
          check_job() {
            local job_name="$1"
            local result="$2"
            local required="$3"
            
            if [ "$result" = "failure" ]; then
              if [ "$required" = "true" ]; then
                echo "[FAILED] $job_name: FAILED (required)"
                return 1
              else
                echo "[WARN] $job_name: FAILED (non-blocking)"
                return 0
              fi
            elif [ "$result" = "skipped" ] || [ "$result" = "success" ]; then
              echo "[OK] $job_name: ${result^^}"
              return 0
            else
              echo "[UNKNOWN] $job_name: $result"
              return 0
            fi
          }

          failed=0

          # Required checks - skipped is acceptable (means no changes detected)
          check_job "Backend Lint" "${{ needs.backend-lint.result }}" "true" || failed=1
          check_job "Backend Tests" "${{ needs.backend-test.result }}" "true" || failed=1
          check_job "Backend Build" "${{ needs.backend-build.result }}" "true" || failed=1
          check_job "Frontend Lint" "${{ needs.frontend-lint.result }}" "true" || failed=1
          check_job "Frontend Tests" "${{ needs.frontend-test.result }}" "true" || failed=1
          check_job "Frontend Build" "${{ needs.frontend-build.result }}" "true" || failed=1
          check_job "Security Scan" "${{ needs.security-scan.result }}" "true" || failed=1

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            check_job "Dependency Review" "${{ needs.dependency-review.result }}" "true" || failed=1
          fi

          echo ""
          if [ $failed -eq 1 ]; then
            echo "[FAILED] Quality gate FAILED - required checks did not pass"
            exit 1
          else
            echo "[OK] Quality gate PASSED - all required checks succeeded!"
          fi

  # ============================================================================
  # BUILD SUMMARY
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - quality-gate
      - backend-build
      - frontend-docker

      - security-scan
      - secret-scan
      - sast-scan
    if: always()
    steps:
      - name: Create build summary
        run: |
          echo "## Purrfect Spots CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required Checks" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | ${{ needs.quality-gate.result == 'success' && 'PASSED' || needs.quality-gate.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Docker | ${{ needs.backend-build.result == 'success' && 'BUILT' || needs.backend-build.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Docker | ${{ needs.frontend-docker.result == 'success' && 'BUILT' || needs.frontend-docker.result == 'skipped' && 'SKIPPED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Optional Checks" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'PASSED' || needs.security-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan (Semgrep) | ${{ needs.sast-scan.result == 'success' && 'PASSED' || needs.sast-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result == 'success' && 'PASSED' || needs.secret-scan.result == 'skipped' && 'SKIPPED' || 'ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
