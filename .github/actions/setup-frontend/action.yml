name: "Setup Frontend"
description: "Sets up Node.js environment and installs NPM packages"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "20"
  install-deps:
    description: "Whether to install dependencies"
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@8f152de45cc393bb48ce5d89d36b731f54556e65 # v4.4.2
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
        cache-dependency-path: "package-lock.json"
        registry-url: "https://registry.npmjs.org/"

    - name: Install dependencies
      shell: bash
      if: inputs.install-deps == 'true'
      run: |
        # Clear any potential proxy or registry issues at root
        # npm config commands do not support workspaces, so they must run at root
        npm config delete proxy || true
        npm config delete https-proxy || true
        npm config set registry https://registry.npmjs.org/

        # Clean generated files to prevent native binding issues (npm bug #4828)
        rm -rf node_modules package-lock.json frontend/node_modules backend/node_modules

        # Install dependencies for the whole workspace
        # Using npm install instead of npm ci prevents npm bug #4828 
        # related to optional dependencies (esbuild, rollup native bindings).
        npm install --prefer-offline --no-audit
