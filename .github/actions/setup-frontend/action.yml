name: "Setup Frontend"
description: "Sets up Node.js environment and installs NPM packages"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "20"
  install-deps:
    description: "Whether to install dependencies"
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@8f152de45cc393bb48ce5d89d36b731f54556e65 # v4.4.2
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
        cache-dependency-path: "frontend/package-lock.json"
        registry-url: "https://registry.npmjs.org/"

    - name: Install dependencies
      shell: bash
      if: inputs.install-deps == 'true'
      run: |
        cd frontend
        # Clear any potential proxy or registry issues
        npm config delete proxy
        npm config delete https-proxy
        npm config set registry https://registry.npmjs.org/

        # Use npm install instead of npm ci for better resilience if cache fails
        # but keep it fast with --prefer-offline
        npm install --prefer-offline --no-audit
