name: 'Setup Frontend'
description: 'Sets up Node.js environment and installs NPM packages'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  install-deps:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'

  runs:
    using: "composite"
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.2.0
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      shell: bash
      if: inputs.install-deps == 'true'
      run: |
        cd frontend
        npm ci
