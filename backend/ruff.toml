line-length = 120

[lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "W",      # pycodestyle warnings
    "I",      # isort
    "S",      # flake8-bandit (security)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "S101",   # Assert used (allowed in tests)
    "S104",   # Possible binding to all interfaces
    "S105",   # Hardcoded password (false positives)
    "S106",   # Hardcoded password (false positives)
    "S110",   # try-except-pass (sometimes intentional)
    "S324",   # Insecure hash (we use for non-security purposes)
    "B008",   # Function call in default arg (FastAPI Depends)
    "B904",   # raise from (not required)
    "SIM",    # flake8-simplify (too opinionated)
    "PTH",    # Pathlib (gradual migration)
    "RUF",    # Ruff-specific (too many false positives)
    "UP",     # pyupgrade (Python 3.9 compat)
    "W293",   # Blank line whitespace (auto-fix)
    "C4",     # flake8-comprehensions (preference)
    "F841",   # Local variable assigned but never used (sometimes intentional)
    "F401",   # Imported but unused (sometimes needed for type hints)
    "W291",   # Trailing whitespace
    "W292",   # No newline at end of file
    "E402",   # Module level import not at top of file
    "E722",   # Bare except (sometimes intentional)
]

[lint.per-file-ignores]
"tests/conftest.py" = ["E402"]
"main.py" = ["E402"]
"tests/**/*.py" = ["S101", "S105", "S106"]  # Allow assert and test credentials in tests
"scripts/**/*.py" = ["S101"]

[lint.isort]
known-first-party = ["routes", "services", "utils", "middleware"]
combine-as-imports = true
force-wrap-aliases = true

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
