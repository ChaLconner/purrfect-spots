line-length = 120

[lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "W",      # pycodestyle warnings
    "I",      # isort
    "S",      # flake8-bandit (security)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
    "ANN",    # flake8-annotations (Force type annotations)
    "TCH",    # flake8-type-checking (Type checking blocks)
    "RET",    # flake8-return (Return consistency)
    "ARG",    # flake8-unused-arguments (Unused arguments)
]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "S101",   # Assert used (allowed in tests)
    "S104",   # Possible binding to all interfaces
    "S105",   # Hardcoded password (false positives)
    "S106",   # Hardcoded password (false positives)
    "S110",   # try-except-pass (sometimes intentional)
    "S324",   # Insecure hash ( we use for non-security purposes)
    "B008",   # Function call in default arg (FastAPI Depends)
    "B904",   # raise from (not required)
    "RUF",    # Ruff-specific (too many false positives)
    "E402",   # Module level import not at top of file
    "ARG",    # Unused arguments (often false positives in tests/frameworks)
    "TCH",    # Type checking blocks (can be noisy)
    "ANN",    # Missing type annotations (too many to fix right now)
]

[lint.per-file-ignores]
"tests/conftest.py" = ["E402"]
"main.py" = ["E402"]
"tests/**/*.py" = ["S101", "S105", "S106", "ANN"]  # Allow assert, test credentials, and missing type annotations in tests
"scripts/**/*.py" = ["S101", "S311"]

[lint.isort]
known-first-party = ["routes", "services", "utils", "middleware"]
combine-as-imports = true
force-wrap-aliases = true

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
